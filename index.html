<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="image-header-mobile.jpg" alt="image-header-mobile.jpg" />

        <div class="txt">
          <h1>
            Get <span class="insights">insights </span>that help your business
            grow.
          </h1>

          <p class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="row">
            <section class="stats">
              <h2 class="head">10k+</h2>
              <p class="info">COMPANIES</p>
            </section>

            <section class="stats">
              <h2 class="head">314</h2>
              <p class="info">TEMPLATES</p>
            </section>

            <section class="stats">
              <h2 class="head">12M+</h2>
              <p class="info">QUERIES</p>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
